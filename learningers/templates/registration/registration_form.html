{% extends "learningers/base2.html" %}
{% load i18n %}
{% block frame %}
<h2>{% trans 'Inscription' %}</h2>
<form method="POST" action="."> 
	{% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper" style="height:1.8em;">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
<input type="submit" value='{% trans "Inscription" %}'/>
</form>
{% endblock %}
